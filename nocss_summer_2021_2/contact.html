<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/stylecontact.css">
    <script type="text/javascript" src="js/mycode.js"></script>

</head>
<body>
    <div>
        <form action="#">
            <div class="form-group">
                <label for="fname">Full name:</label>
                <input type="text" id="fname" name="fname" placeholder="Enter Fullname" onfocus='Yellow_Background(this)' onblur='White_Background(this)'>
            </div>
            <div class="form-group">
                <label for="mail">Email:</label>
                <input type="email" id="mail" name="mail" placeholder="Enter Email" onfocus='Yellow_Background(this)' onblur='White_Background(this)'>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" placeholder="Enter Phone" onfocus='Yellow_Background(this)' onblur='White_Background(this)'>
            </div>
            <div class="form-group">
                <input type="submit" value="Send">
            </div>
        </form>
    </div>
    <script type="text/javascript" src="js/mycode.js"></script>
</body>
</html>
